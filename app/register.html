<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro | Simulador Imob</title>
</head>
<body>

  <h1>Cadastro com c√≥digo</h1>

  <form id="registerForm">
    <div>
      <label for="email">E-mail</label><br />
      <input type="email" id="email" required />
    </div>

    <br />

    <div>
      <label for="password">Senha</label><br />
      <input type="password" id="password" required />
    </div>

    <br />

    <div>
      <label for="code">C√≥digo de acesso</label><br />
      <input type="text" id="code" required />
    </div>

    <br />

    <button type="submit">Criar conta</button>
  </form>

  <p id="error" style="color:red;"></p>

  <!-- Firebase (configura√ß√£o) -->
  <script type="module" src="/simulador-imob/app/js/firebase.js"></script>

  <!-- L√≥gica do cadastro -->
  <script type="module">
    import { doc, getDoc } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const form = document.getElementById("registerForm");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const code = document.getElementById("code").value.trim();

      if (!email || !password || !code) {
        errorEl.textContent = "Preencha todos os campos.";
        return;
      }

      try {
        const db = window.firebaseDb;

        // üîç Busca o c√≥digo no Firestore
        const inviteRef = doc(db, "invites", code);
        const inviteSnap = await getDoc(inviteRef);

        if (!inviteSnap.exists()) {
          errorEl.textContent = "C√≥digo inv√°lido.";
          return;
        }

        const invite = inviteSnap.data();

        if (!invite.active) {
          errorEl.textContent = "C√≥digo desativado.";
          return;
        }

        if (invite.used) {
          errorEl.textContent = "C√≥digo j√° utilizado.";
          return;
        }

        // ‚úÖ C√≥digo v√°lido (por enquanto)
        alert("C√≥digo v√°lido! No pr√≥ximo passo vamos criar o usu√°rio.");

      } catch (err) {
        console.error(err);
        errorEl.textContent = "Erro ao validar o c√≥digo.";
      }
    });
  </script>

</body>
</html>
