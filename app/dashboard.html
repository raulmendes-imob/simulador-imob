<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Simulador Imob</title>
</head>
<body>

  <h1>Área logada</h1>
  <p>Se você está vendo isso, está autenticado.</p>

  <button id="logoutBtn">Sair</button>

  <!-- Firebase -->
  <script type="module" src="/simulador-imob/app/js/firebase.js"></script>

  <!-- Guard (proteção) -->
  <script type="module" src="/simulador-imob/app/js/guard.js"></script>

  <!-- Logout -->
  <script type="module">
    import { signOut } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const auth = window.firebaseAuth;
    const btn = document.getElementById("logoutBtn");

    btn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/app/login.html";
    });
  </script>

</body>
</html>
