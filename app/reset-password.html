<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar senha | Simulador Imob</title>
</head>
<body>

  <h1>Recuperar senha</h1>
  <p>Informe seu e-mail para receber o link de redefinição.</p>

  <form id="resetForm">
    <div>
      <label for="email">E-mail</label><br />
      <input type="email" id="email" required />
    </div>

    <br />

    <button type="submit">Enviar link</button>
  </form>

  <p id="message" style="color: green;"></p>
  <p id="error" style="color: red;"></p>

  <p>
    <a href="/simulador-imob/app/login.html">Voltar para o login</a>
  </p>

  <!-- Firebase -->
  <script type="module" src="/simulador-imob/app/js/firebase.js"></script>

  <!-- Reset password logic -->
  <script type="module">
    import { sendPasswordResetEmail } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const auth = window.firebaseAuth;

    const form = document.getElementById("resetForm");
    const messageEl = document.getElementById("message");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageEl.textContent = "";
      errorEl.textContent = "";

      const email = document.getElementById("email").value.trim();

      try {
        await sendPasswordResetEmail(auth, email);
        messageEl.textContent =
          "E-mail enviado! Verifique sua caixa de entrada.";
      } catch (err) {
        console.error(err);
        errorEl.textContent =
          "Não foi possível enviar o e-mail. Verifique o endereço informado.";
      }
    });
  </script>

</body>
</html>
