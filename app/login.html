<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login | Simulador Imob</title>
</head>
<body>

  <h1>Login</h1>

  <form id="loginForm">
    <div>
      <label for="email">E-mail</label><br />
      <input type="email" id="email" required />
    </div>

    <div>
      <label for="password">Senha</label><br />
      <input type="password" id="password" required />
    </div>

    <button type="submit">Entrar</button>
  </form>

  <!-- Mensagens de erro / status -->
  <p id="error" style="color: red;"></p>

  <!-- üîë Esqueci minha senha -->
  <p>
    <a href="/simulador-imob/app/reset-password.html">
      Esqueci minha senha
    </a>
  </p>

  <!-- Firebase (conex√£o) -->
  <script type="module" src="/simulador-imob/app/js/firebase.js"></script>

  <!-- Mensagem de acesso expirado -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const errorEl = document.getElementById("error");

    if (params.get("expired") === "1") {
      errorEl.textContent =
        "Seu acesso expirou. Entre em contato para renova√ß√£o.";
    }
  </script>

  <!-- Login logic -->
  <script type="module">
    import { signInWithEmailAndPassword } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const auth = window.firebaseAuth;
    const form = document.getElementById("loginForm");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "/simulador-imob/app/dashboard.html";
      } catch (err) {
        errorEl.textContent = "E-mail ou senha inv√°lidos.";
      }
    });
  </script>

</body>
</html>
